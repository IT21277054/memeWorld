<!doctype html>
<html>
   <head><link rel="icon" href="Images/world-png.png">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </head>
   <body id="quizbody" background="Images/Bg.png">
      <br>
      <script>
         class QuizClass {
         constructor(imagePath, description, question01, question02, question03, question04) {
         this.imagePath = imagePath;
         this.description = description;
         this.question01 = question01;
         this.question02 = question02;
         this.question03 = question03;
         this.question04 = question04;
         }
         }
         
         const quizes = [
         new QuizClass("quiz/Screenshot_2021-08-13_170446.png","Who Is This Handsome Dog","Dage","Dogg","Doggo", "Dog"),
         new QuizClass("quiz/68758_blob.png","What is this woman shouting at?","A waiter","John cena","Spongebob", "A cat"),
         new QuizClass("quiz/yoda.jpg","In 2020, there were a lot of Baby Yoda memes. Baby Yoda was also named as the Most Adorable Creature of 2020. Where does Yoda appear originally?","blade runner","star trek","star wars", "gurdian of the galaxy"),
         new QuizClass("quiz/Imposter.jpg","There were a lot of memes made with this viral game that gained immense popularity among the masses in 2020. What is the name of this game?","Fortnite","Among Us","Fall Guys", "Apex Legends"),
         new QuizClass("quiz/710Qv6A44IL.png","who is this guy?","ugandan kunckles","imposter from among us","Peep", "John Cena"),
         new QuizClass("quiz/20201201_McDonalds_monolith_3x2.jpg","Which were the blink and miss structures that popped up around the world mysteriously that gave rise to various memes?","Plaque","Monolith","Pyramid", "Scriptures"),
         new QuizClass("quiz/R.jpg","Where is GigaChad from?","Russia","America","Germany", "England"),
         new QuizClass("quiz/14dfd5b002ef3a254c495b8520d74d68 (1).jpg","One of the viral memes that ruled 2020 was the famous ‘Coffin Dance’ a group of dancing pallbearers carried a coffin on their shoulders and danced< as it was the last wish of the deceased.rWhich country did this video originate from?","Ghana's","America","Germany", "Ukraine")
         ]
         
         let s = "";
         
         for(let i = 0; i < quizes.length; i++)
         {
         
         s += `
         <div class="container">
         <center>
             <div class="card mb-12" style="max-width: 75%;">
             <div class="row g-0">
             <div class="col-md-4">
                 <img src="${quizes[i].imagePath}" class="img-fluid rounded-start" alt="...">
             </div>
             <div class="col-md-8">
                 <div class="card-body">
                 <h5 class="card-title">${quizes[i].description}</h5>
                 <div class="radiobtn">
                     <input class="form-check-input"  type="radio" id="${quizes[i].question01}" name="fav_language" value="${quizes[i].question01}">
                     <label for="${quizes[i].question01}">${quizes[i].question01}</label><br>
                     <input class="form-check-input"  type="radio" id="${quizes[i].question02}" name="fav_language" value="${quizes[i].question02}">
                     <label for="${quizes[i].question02}">${quizes[i].question02}</label><br>
                     <input class="form-check-input"  type="radio" id="${quizes[i].question03}"  name="fav_language" value="${quizes[i].question03}">
                     <label for="${quizes[i].question03}">${quizes[i].question03}"</label><br>
                     <input class="form-check-input"  type="radio" id="${quizes[i].question04}"  name="fav_language" value="${quizes[i].question04}">

                     <label for="${quizes[i].question04}">${quizes[i].question04}</label><br>
                 </div>
                 </div>
             </div>
             </div>
         </div>
         </center>
         </div>`;
         
         }
		  
		  
         
         document.getElementById("quizbody").innerHTML = s;
	   </script>

   </body>
</html>
